<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>multiply every element in array with 10</P>
    <p id="z"></p>
    <script>
        var numbers= [28,6,19,95];
        function myfunction(num) {
            return num * 20;
        }
        var newarray = numbers.map(myfunction);
        document.getElementById("z").innerHTML=newarray;
    </script>
</body>
</html>
